name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # ğŸ” Debug Docker Secrets
    - name: ğŸ” Debug Docker Secrets
      run: |
        echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "âŒ DOCKER_PASSWORD is missing or blank"
          exit 1
        else
          echo "âœ… DOCKER_PASSWORD is present"
        fi

    # âœ… Docker Login
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ğŸ› ï¸ Build Docker Image (just one image needed)
    - name: Build portfolio image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/portfolio:latest .

    # ğŸ“¤ Push Image to Docker Hub
    - name: Push portfolio image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
